# Sass/SCSS 설정
sass:
  sass_dir: _sass # Sass 파일들이 저장된 디렉토리
  style: compressed # 출력 스타일 (압축)

# 출력 관련 설정
permalink: /:categories/:title/ # 포스트의 URL 형식
timezone: Asia/Seoul # 사용할 시간대

# 사용할 플러그인 리스트
plugins:
  - jekyll-paginate
  - ...

# 허용된 플러그인 리스트
whitelist:
  - jekyll-paginate
  - ...

# 아카이브 관련 설정
category_archive:
  type: liquid # 아카이브 유형
  path: /categories/ # 카테고리 아카이브 경로
tag_archive:
  type: liquid # 아카이브 유형
  path: /tags/ # 태그 아카이브 경로

# HTML 압축 설정
compress_html:
  clippings: all # 압축 옵션
  ignore:
    envs: development # 압축을 무시할 환경 설정
