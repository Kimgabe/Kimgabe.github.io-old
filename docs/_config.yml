# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
  - x-pages
  - x-posts
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/
  recipes:
    output: true
    permalink: /:collection/:path/
  pets:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/


# Defaults
# 기본 설정
defaults:
  # _posts에 대한 설정
  - scope:
      path: "" # 적용될 경로
      type: posts # posts 타입에 적용
    values:
      layout: single # 사용할 레이아웃
      author_profile: true # 저자 프로필 표시 여부
      read_time: true # 읽는 시간 표시 여부
      show_date: true # 날짜 표시 여부
      comments: true # 댓글 섹션 표시 여부
      share: true # 공유 버튼 표시 여부
      related: true # 관련 글 표시 여부
      toc: true # 테이블 오브 컨텐츠 표시 여부
      toc_sticky: true # 테이블 오브 컨텐츠를 고정할지 여부

  # _pages에 대한 설정
  - scope:
      path: "" # 적용될 경로
      type: pages # pages 타입에 적용
    values:
      layout: single # 사용할 레이아웃
      author_profile: true # 저자 프로필 표시 여부
      sidebar:
