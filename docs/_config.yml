# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
  - x-pages
  - x-posts
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Collections
collections:
  # docs 컬렉션 설정
  docs:
    output: true # docs 컬렉션의 각 항목을 개별 페이지로 출력
    permalink: /:collection/:path/ # docs 컬렉션의 각 항목에 대한 고유한 링크 형식 설정
  recipes:
    output: true
    permalink: /:collection/:path/
  pets:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  studynote:
    output: true
    permalink: /ds17/:collection/:path/


# Defaults (기본설정)
defaults:
  # home 에 대한 설정
  - scope:
      path: ""
      type: "posts"
    values:
  # _posts (포스팅 설정)
  - scope:
      path: "" # 적용될 경로
      type: posts # posts 타입에만 적용
    values:
      layout: single # 사용할 레이아웃 (layout 폴더에서 지정)
      author_profile: true # config.yml에서 지정한 author_profile 정보를 포스팅에 표기할지 여부
      read_time: true # 읽는데 소모되는 시간 표시 여부
      show_date: false # 날짜 표시 여부
      comments: true # 댓글 섹션 표시 여부
      share: true # 공유버튼 표시 여부
      related: true # 관련 글 표시 여부
      toc: true # Table of contents 표시 여부
      toc_sticky: true # TOC 고정 여부
      toc_label : Table of Contents
      toc_icon : "fas fa-list-ol"
  # _pages (pages에 대한 설정)
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _docs
  - scope:
      path: ""
      type: docs
    values:
      layout: single
      read_time: false
      author_profile: false
      share: false
      comments: false
      sidebar:
        nav: "docs"
  # ds17
  - scope:
      path: "ds17"
    values:
      layout: single
      author_profile: true
      read_time: true
      show_date: true
      comments: true
      share: true
      related: true
      toc: true # Table of contents 표시 여부
      toc_sticky: true # TOC 고정 여부
      toc_label : Table of Contents
      toc_icon : "fas fa-list-ol"
      sidebar:
        nav: "ds17"      
      header:
        teaser: /assets/images/unsplash/desola-lanre-ologun-kwzWjTnDPLk-unsplash.jpg
        overlay_image: /assets/images/unsplash/desola-lanre-ologun-kwzWjTnDPLk-unsplash.jpg
        overlay_filter: 0.4
        caption: "Photo credit: [**Unsplash**](https://unsplash.com/ko/%EC%82%AC%EC%A7%84/FHnnjk1Yj7Y)"
  # Personal Study
  - scope:
      path: "personal_study"
    values:
      layout: single
      author_profile: true
      read_time: true
      show_date: true
      comments: true
      share: true
      related: true
      toc: true # Table of contents 표시 여부
      toc_sticky: true # TOC 고정 여부
      toc_label : Table of Contents
      toc_icon : "fas fa-list-ol"
      sidebar:
        nav: "personal_study"      
      header:
